<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ice Cream</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Ice Cream!</h1>
	<h2>Do You Want An Ice Cream?</h2>
	<hr>
	<h3>Стаканчик</h3>
	<p><input type="checkbox" checked class='ice' data-cost='10' data-weight='70'>Вафельный</p>
	<p><input type="checkbox" class='ice' data-cost='1' data-weight='0'>Пластиковый</p>
	<hr>
	<h3>Вкус морожиного</h3>
	<p><input type="checkbox" checked class='ice' data-cost='15' data-weight='50'>Пломбир</p>
	<p><input type="checkbox" class='ice' data-cost='14' data-weight='50'>Ваниль</p>
	<p><input type="checkbox" class='ice' data-cost='15' data-weight='50'>Персик</p>
	<p><input type="checkbox" class='ice' data-cost='14' data-weight='50'>Клубника</p>
	<p><input type="checkbox" class='ice' data-cost='14' data-weight='50'>Смородина</p>
	<p><input type="checkbox" class='ice' data-cost='16' data-weight='50'>Малина</p>
	<p><input type="checkbox" class='ice' data-cost='16' data-weight='50'>Ананас</p>
	<p><input type="checkbox" class='ice' data-cost='17' data-weight='50'>Банан</p>
	<p><input type="checkbox" class='ice' data-cost='17' data-weight='50'>Лимон</p>
	<hr>
	<h3>Топинг</h3>
	<p><input type="checkbox" class='ice' data-cost='8' data-weight='20'>Карамель</p>
	<p><input type="checkbox" class='ice' data-cost='12' data-weight='20'>Орехи</p>
	<p><input type="checkbox" class='ice' data-cost='15' data-weight='20'>Шоколад</p>
	<p><input type="checkbox" class='ice' data-cost='15' data-weight='20'>Цукаты</p>
	<hr>
	<button id='result'>Подсчитать?</button>
	<h3>Итого:</h3>
	<p id="big"></p>
	<p>Сумма: <span id="sum">0</span> грн</p>
	<p>Вес: <span id="weight">0</span> грам</p>
	
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
